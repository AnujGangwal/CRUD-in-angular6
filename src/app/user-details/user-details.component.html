<div class="container">
  <div class="card top3">
    <table>
      <thead colspan="2">
        <th  colspan="2">
          User Details
        </th>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td>{{userDetail.first_name}}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{userDetail.last_name}}</td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>{{userDetail.dob}}</td>
        </tr>
        <tr>
          <td>Moblie number</td>
          <td>{{userDetail.phone}}</td>
        </tr>

        <tr>
          <td>email</td>
          <td>{{userDetail.email}}</td>
        </tr>
      </tbody>
    </table>
    <div class="col-lg-12 backbtn">
      <button class="col-lg-4" (click)="backToHome()">Back to Previous Page</button>
    </div>
  </div>

</div>
